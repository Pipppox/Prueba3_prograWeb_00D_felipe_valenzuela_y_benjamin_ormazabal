        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <br>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Registro</h1>
    <br>
    <div style="float: right;" class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="nombre...">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido...">
          </div>
          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="celular" placeholder="+56934716343...">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="example@gmail.com...">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña...">
          </div>
        </div>
        <div class="col-md-6"> 
          <button type="submit" class="btn btn-primary" style="background-color: red; color: white;">Crear cuenta</button>
        </div>
      </div>
